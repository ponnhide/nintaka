<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="img/logo.png">
<title>WeBBs</title>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/d3-line-chart/d3.js" charset="utf-8"></script>
<script type="text/javascript" src="js/main.js"></script>

<link href="./css/index.css" rel="stylesheet">

</head>
<body onload="init()">
    <div class="hedder">
        <!--<img src="img/logo.png" id="logo">-->
    	<div id="title"><span>W</span><img src="img/logo.png" style="width:35px; height:35px; vertical-align:-5px;"><span>BBs</span> <span id="subtitle">~E-Cell Project~</span></div>
	    <div class="top">
	        <a id="home" href="http://google.com" class="bar">home</a>
	        <a id="models" href="index.html" class="bar">models</a>
	        <a id="links" href="http://www.e-cell.org/ja/" class="bar">links</a>
	    </div>
        <hr color="#000000">
    </div>

    <!--モデル選択画面-->
    <div id="modelDiv" class="field">
        <div id="repotab">
        </div>
        <div id="repo">
            <div style="display:inline-block; font-size: 20px; border-left: #505050 3px solid; border-bottom: #505050 1px solid; width: 200px; color: white;"><span style="margin-left: 0.5em;"></span><span onclick="table_switch('biomodels')">biomodels</span></div>
            <table id='biomodels' style="display: table;">
                <tr>
                    <th>Model ID</th>
                    <th>Model Titile</th>
                    <th>PMID</th>
                </tr>
                <tr><td>now loading...</td></tr>
            </table>
            <br>
            <div style="display:inline-block; font-size: 20px; border-left: #505050 3px solid; border-bottom: #505050 1px solid; width: 200px; color: white;"><span style="margin-left: 0.5em;"></span><span onclick="table_switch('uploadmodels')">upload models</span></div>
            <table id='uploadmodels' style="display: table;">
                <tr>
                    <th>Model ID</th>
                    <th>Model Titile</th>
                    <th>PMID</th>
                </tr>
                <tr><td>now loading...</td></tr>
            </table>
        </div>
    </div>
</body>
</html>
