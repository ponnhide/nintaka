<body onload="init()">
    <div class="hedder">
        <!--<img src="img/logo.png" id="logo">-->
    	<div id="title"><span>W</span><img src="img/logo.png" style="width:35px; height:35px; vertical-align:-5px;"><span>BBs</span> <span id="subtitle">~E-Cell Project~</span></div>
	    <div class="top">
	        <a id="home" href="http://google.com" class="bar">home</a>
	        <a id="models" href="index.html" class="bar">models</a>
	        <a id="links" href="http://www.e-cell.org/ja/" class="bar">links</a>
	    </div>
        <hr color="#000000">
    </div>

    <!--モデル選択画面-->

    <div class="viewDiv">
        <div class="viewHedder">
            <div class="form"><span style="margin-left: 2em;">type:
                <form name="modelq"><select name="modelselect" onchange="changeModel()">
                   <option value="sbml">BioModels</option> 
                   <option value="eml">Upload Models</option> 
                </select></form>
            </div>
            <div class="pagemove">
            <span id="first" style="visibility: hidden;" onclick="changePage(1)">&lt;&lt; First</span><span style="margin: 1em;"></span>
            <span id="prev" style="visibility: hidden;" onclick="changePage(2)">&lt; Prev</span><span style="margin: 1em;"></span>
            <span>Page <input type="number" style="width: 2em;" value="1" id="pagenum" onchange="changePage(5)"> / <span id="modellen">10</span></span><span style="margin: 1em;"></span>
            <span id="next" onclick="changePage(3)">Next &gt;</span><span style="margin: 1em;"></span>
            <span id="last" onclick="changePage(4)">Last &gt;&gt;</span>
            </div>
            <div>
                <table>
                    <tr>
                        <th class="M_ID">Model ID</th>
                        <th class="M_Ti">Model Title</th>
                        <th class="M_Pu">Pubmed ID</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main">
            <table id="modelsTable">
                <tr>
                    <td class="M_ID">hoge</td>
                    <td class="M_Ti">hoge</td>
                    <td class="M_Pu">hoge</td>
                <tr>
            </table>
        </div>
    </div>
