<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="shortcut icon" href="img/logo.png">
<title>webbs</title>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="js/d3-line-chart/d3.js" charset="utf-8"></script>
<script type="text/javascript" src="js/nintaka.js"></script>

<link href="./css/style.css" rel="stylesheet">

</head>
<body onchange="graphdiv_change()" onload="init()">
    <div class="hedder">
	<!--<img src="img/logo.png" id="logo">-->
	<div id="title"><span>W</span><img src="img/logo.png" style="width:35px; height:35px; vertical-align:-5px;"><span>BBs</span> <span id="subtitle">~E-Cell Project~</span></div>
            <div class="top">
	        <a id="home" href="http://google.com" class="bar">home</a>
	        <a id="models" href="index.html" class="bar">models</a>
	        <a id="links" href="http://www.e-cell.org/ja/" class="bar">links</a>
	    </div>
        <hr color="#000000">
    </div>
    <!--メイン画面-->
    <div id="simulation" class="field">
        <div class="timeSet">
            <span id="modelName" style="font-weight: 700; margin-right: 1em;"></span>
            <span>set time:</span>
            <input type="number" size="20px" id="timeInp" value="1">
            <span>set interval:</span>
            <input type="number" size="20px" id="interval" value="10">
		<button onclick="strt('run')" id="runbtn">run</button>
            	<!--<button onclick="strt('step')" id="stepbtn">step</button>-->
		<button onclick="strt('auto')" id="autobtn">auto</button>
		<button onclick="stop_sim()" id="stopbtn">stop</button>
            <span>runtime:</span><input type="text" id="timeout"><span></span>
        </div>
        <div class="main">
            <div class="tree" id="main"></div>
	    <div class="sub"> 
		<button onclick="viewDiscription()" id="discripbtn">Model Discription</button> 
		<button onclick="returnGraph()" id="graphbtn">Return</button> 
		<div  id="graph"></div>
		<div  id="graph_setting">
		     <button id="history" onclick="modeChange('history')">history</button>
	             <button id="strip" onclick="modeChange('strip')">strip</button>
		</div> 
		<div  id="discription"></div> 
	    </div>
    </div>
</body>
</html>
